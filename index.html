<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="container">

        <div class="hero">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div  class="numeric">
                <input type="text" id="input-number" value="0">
            </div>
            <button class="convert-btn" id="num-btn">Convert</button>
        </div>


        <div class="main">
            <div class="one">
                <h3>Length(Meter/Feet)</h3>
                <p id="length">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>


            <div class="one">
                <h3>Volume(Liters/Gallons)</h3>
                <p id="volume">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>


            <div class="one">
                <h3>Mass(Kilogram/Pounds)</h3>
                <p id="mass">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
